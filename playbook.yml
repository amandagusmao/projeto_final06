---
- name: Configurar VM
  hosts: webserver
  become: true
  tasks:
    - name: Atualizar lista de pacotes apt
      apt:
        update_cache: yes

    - name: Atualizar todos os pacotes instalados
      apt:
        upgrade: dist

    - name: Instalar Python 3 e dependências
      apt:
        name:
          - python3
          - python3-pip
          - python3-setuptools
          - python3-apt
        state: present

    - name: Instalar Nginx
      apt:
        name: nginx
        state: present

    - name: Iniciar e habilitar o serviço Nginx
      systemd:
        name: nginx
        state: started
        enabled: yes
