---
- name: Configurar VM
  hosts: webserver
  become: yes
  tasks:
    - name: Atualizar lista de pacotes apt
      apt:
        update_cache: yes

    - name: Atualizar todos os pacotes instalados
      apt:
        upgrade: dist

    - name: Instalar Nginx
      apt:
        name: nginx
        state: present

    - name: Instalar Python 3
      apt:
        name: python3
        state: present

    - name: Instalar pip para Python 3
      apt:
        name: python3-pip
        state: present

    - name: Iniciar e habilitar o servi√ßo Nginx
      systemd:
        name: nginx
        state: started
        enabled: yes
