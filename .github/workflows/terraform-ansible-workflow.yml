name: Terraform and Ansible Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID}}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET}}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID}}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID}}
      TF_VAR_vm_password: ${{ secrets.TF_VAR_vm_admin_password }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    - name: Format Terraform
      run: terraform fmt -check

    - uses: terraform-linters/setup-tflint@v4
      name: Setup TFLint
      with:
        tflint_version: v0.50.3

    - name: Lint Terraform
      run: tflint

    - name: Install Checkov
      run: pip install checkov

    - name: Run Checkov
      run: checkov -d . --soft-fail

    - name: Terraform Init
      run: terraform init

    - name: Import Existing Resource
      run: terraform import azurerm_resource_group.student_rg /subscriptions/${{ secrets.ARM_SUBSCRIPTION_ID }}/resourceGroups/student-rg

    - name: Terraform Plan
      run: terraform plan

    - name: Terraform Apply
      run: terraform apply -auto-approve

    - name: Install Ansible
      run: sudo apt-get install -y ansible

    - name: Run Ansible Playbook
      run: ansible-playbook -i inventory.ini playbook.yml
